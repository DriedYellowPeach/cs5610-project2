<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facial Expression Control Game</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div id="nav"></div>

  <main class="page-container">
    <section class="hero">
      <h1>Facial Expression Control Game</h1>
      <p>Play a Flappy Bird-style game using only your facial expressions! No keyboard needed - just your webcam and your face.</p>
      <a href="/game.html" class="btn btn-primary btn-large">Play Now</a>
    </section>

    <section class="home-leaderboard">
      <h2>Top Players</h2>
      <table class="leaderboard-table">
        <thead>
          <tr>
            <th>Rank</th>
            <th>Player</th>
            <th>Score</th>
          </tr>
        </thead>
        <tbody id="top-scores">
          <tr><td colspan="3">Loading...</td></tr>
        </tbody>
      </table>
      <a href="/leaderboard.html" class="btn">View Full Leaderboard</a>
    </section>
  </main>

  <script type="module" src="/js/nav.js"></script>
  <script type="module" src="/js/main.js"></script>
</body>
</html>
